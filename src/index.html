<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body>

    <div class="page">

        <header class="header">

            <img src="<%=require('./images/__logo.svg')%>" class="header__logo" alt="Логотип сайт Место">

        </header>


        <main class="content">

            <section class="profile">

                <img src="#" class="profile__image" alt="Изображение профиля">
                <button type="button" class="profile__edit-avatar" title="Сменить аватар"></button>
                <h1 class="profile__title"></h1>
                <button type="button" title="Редактировать профиль" class="profile__edit-button"></button>
                <p class="profile__subtitle"></p>
                <button type="button" title="Новое место" class="profile__add-button"></button>

            </section>


            <section class="gallery">
            </section>

        </main>


        <footer class="footer">

            <p class="footer__author">© 2021 Сергей Толстых</p>

        </footer>


        <div class="popup" id="profile-popup">

            <div class="popup__container">

                <form class="popup__form" name="profile-form" id="profile-popup-form" novalidate>

                    <button type="button" class="popup__close" title="Закрыть форму без сохранения"></button>

                    <h2 class="popup__title">Редактировать профиль</h2>

                    <fieldset class="popup__input-container">
                        <input type="text" id="popup__nickname" required name="nameProfile"
                            class="popup__input popup__input_item_name-profile-input" minlength="2" maxlength="40"
                            placeholder="Имя">
                        <span class="popup__error popup__nickname-error"></span>
                        <input type="text" id="popup__info" required name="aboutProfile"
                            class="popup__input popup__input_item_about-profile-input" minlength="2" maxlength="200"
                            placeholder="О себе">
                        <span class="popup__error popup__info-error"></span>
                    </fieldset>

                    <button type="submit" id="popup-button-profile" class="popup__button" title="Сохранить изменения">Сохранить</button>

                </form>


            </div>

        </div>


        <div class="popup" id="gallery-popup">

            <div class="popup__container">

                <form class="popup__form" name="place-form" id="gallery-popup-form" novalidate>

                    <button type="button" class="popup__close" title="Закрыть форму без сохранения"></button>

                    <h2 class="popup__title">Новое место</h2>

                    <fieldset class="popup__input-container">
                        <input type="text" id="popup__newplace" required name="name"
                            class="popup__input popup__input_item_name-gallery-input" minlength="2" maxlength="30"
                            placeholder="Название">
                        <span class="popup__error popup__newplace-error"></span>
                        <input type="url" id="popup__picture" required name="link"
                            class="popup__input popup__input_item_url-gallery-input" placeholder="Ссылка на картинку">
                        <span class="popup__error popup__picture-error"></span>
                    </fieldset>

                    <button type="submit" id="popup-button-gallery" class="popup__button"
                        title="Сохранить изменения">Создать</button>

                </form>


            </div>

        </div>


        <div class="popup" id="overlay">

            <div class="popup__container popup__container_overlay">

                <img class="popup__overlay-picture" src="#" alt="#">
                <h2 class="popup__overlay-picture-name">#</h2>
                <button type="button" class="popup__close popup__close_overlay"></button>

            </div>

        </div>

        <div class="popup" id="popup-delete-confirm">
            <div class="popup__container">
                <form class="popup__form popup__form_modificator" name="delete">
                    <button type="button" class="popup__close"></button>
                    <h2 class="popup__title">Вы уверены?</h2>
                    <button type="submit" id="popup-button-delete-confirm" class="popup__button popup__button_confirm"
                        title="Сохранить изменения">Да</button>
                </form>
            </div>
        </div>

        <div class="popup" id="popup-avatar">
            <div class="popup__container">
                <form class="popup__form popup__form_modificator" name="avatar" novalidate>
                    <button type="button" class="popup__close"></button>
                    <h2 class="popup__title">Обновить аватар</h2>
                    <fieldset class="popup__input-container">
                        <input id="popup__avatar-input" type="url" name="avatar" class="popup__input"
                            placeholder="Ссылка на аватар" required>
                        <span class="popup__error popup__error_position popup__avatar-input-error"></span>
                    </fieldset>
                    <button type="submit" id="popup-button-avatar" class="popup__button"
                        title="Сохранить изменения">Сохранить</button>
                </form>
            </div>
        </div>


    </div>


    <template class="gallery-template">

        <div class="gallery__card">

            <button class="gallery__delete-card" type="button"></button>
            <img class="gallery__image" src="#" alt="#">
            <h2 class="gallery__text"></h2>
            <button class="gallery__like" type="button"></button>
            <p class="gallery__like-counter"></p>

        </div>

    </template>

</body>

</html>
