ovalidate><button type="button" class="popup__close" title="Закрыть форму без сохранения"></button><h2 class="popup__title">Новое место</h2><fieldset class="popup__input-container"><input id="popup__newplace" required name="name" class="popup__input popup__input_item_name-gallery-input" minlength="2" maxlength="30" placeholder="Название"> <span class="popup__error popup__newplace-error"></span> <input type="url" id="popup__picture" required name="link" class="popup__input popup__input_item_url-gallery-input" placeholder="Ссылка на картинку"> <span class="popup__error popup__picture-error"></span></fieldset><button type="submit" id="popup-button-gallery" class="popup__button" title="Сохранить изменения">Сохранить</button></form></div></div><div class="popup" id="overlay"><div class="popup__container popup__container_overlay"><img class="popup__overlay-picture" src="#" alt="#"><h2 class="popup__overlay-picture-name">#</h2><button type="button" class="popup__close popup__close_overlay"></button></div></div></div><template class="gallery-template"><div class="gallery__card"><button class="gallery__delete-card" type="button"></button> <img class="gallery__image" src="#" alt="#"><h2 class="gallery__text"></h2><button class="gallery__like" type="button"></button></div></template></body></html>
