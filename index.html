<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="shortcut icon" href="./image/faviconcusto.png" type="image/png">
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <div class="page">

        <header class="header">
            
            <img src="./image/__logo.svg" class="header__logo" alt="Логотип сайт Место">
            <hr class="header__line">
            
        </header>


        <main class="content">
            <section class="custo">

                <img src="./image/custo.jpg" class="custo__image" alt="Жак-Ив Кусто">

                <h1 class="custo__title">Жак-Ив Кусто</h1>
                <button title="Редактировать профиль" class="custo__edit-button"></button>
                <p class="custo__subtitle">Исследователь океана</p>
                <button title="Добавить место" class="custo__add-button"></button>
                
            </section>

            

            <section class="gallery">

                <div class="gallery__card">
                    <img src="./image/karachaevsk.jpg" class="gallery__image" alt="Карачаевск">
                    <p class="gallery__text">Карачаевск</p>
                    <button type="button" class="gallery__like" title="Нравиться"></button>
                </div>

                <div class="gallery__card">
                    <img src="./image/gora_elbrus.jpg" class="gallery__image" alt="Гора Эльбрус">
                    <p class="gallery__text">Гора Эльбрус</p>
                    <button type="button" class="gallery__like" title="Нравиться"></button>
                </div>

                <div class="gallery__card">
                    <img src="./image/dombai.jpg" class="gallery__image" alt="Домбай">
                    <p class="gallery__text">Домбай</p>
                    <button type="button" class="gallery__like" title="Нравиться"></button>
                </div>
                
                <div class="gallery__card">
                    <img src="./image/karachaevsk.jpg" class="gallery__image" alt="Карачаевск">
                    <p class="gallery__text">Карачаевск</p>
                    <button type="button" class="gallery__like" title="Нравиться"></button>
                </div>

                <div class="gallery__card">
                    <img src="./image/gora_elbrus.jpg" class="gallery__image" alt="Гора Эльбрус">
                    <p class="gallery__text">Гора Эльбрус</p>
                    <button type="button" class="gallery__like" title="Нравиться"></button>
                </div>

                <div class="gallery__card">
                    <img src="./image/dombai.jpg" class="gallery__image" alt="Домбай">
                    <p class="gallery__text">Домбай</p>
                    <button type="button" class="gallery__like" title="Нравиться"></button>
                </div>

            </section>

            
            
        </main>


        <footer class="footer">
            <p class="footer__author">© 2021 Сергей Толстых</p>

        </footer>


        <div class="popup">
            
            <form class="popup__container">

                <button type="button" class="popup__close" title="Закрыть форму без сохранения"></button>

                <h2 class="popup__title">Редактировать профиль</h2>

                <fieldset class="popup__input-container">
                  <input type="text" class="popup__item popup__item_name" placeholder="Имя">
                  <hr class="popup__line">
                  <input type="text" class="popup__item popup__item_aboutmyself" placeholder="О себе">
                  <hr class="popup__line">
                </fieldset>

                <button type="submit" class="popup__button-sbmt" title="Сохранить изменения">Сохранить</button>
                  

            </form>

        </div>

        
    </div>
    <script src="./script.js"></script>
</body>
</html>
