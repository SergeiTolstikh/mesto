<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="shortcut icon" href="./image/faviconcusto.png" type="image/png">
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <div class="page">

        <header class="header">
            
            <img src="./image/__logo.svg" class="header__logo">
            <!--<img src="./image/Line.svg" class="header__line"> -->
            <hr class="header__line">
            
        </header>


        <main class="content">
            <section class="custo">

                <img src="./image/custo.jpg" class="custo__image">

                <h1 class="custo__title">Жак-Ив Кусто<button title="Редактировать профиль" class="custo__edit-button"></button></h1>
                <p class="custo__subtitle">Исследователь океана</p>
                <!--<img src="./image/Add Button.svg" class="custo__add-button">-->
                <div class="custo__add-button"></div>
                
            </section>

            

            <section class="gallery">

                <figure class="gallery__card">
                    <img src="./image/karachaevsk.jpg" class="gallery__image" alt="Карачаевск">
                    <figcaption class="gallery__text">Карачаевск</figcaption>
                    <div class="gallery__like">&#9825</div>
                </figure>

                <figure class="gallery__card">
                    <img src="./image/gora_elbrus.jpg" class="gallery__image" alt="Гора Эльбрус">
                    <figcaption class="gallery__text">Гора Эльбрус</figcaption>
                    <div class="gallery__like">&#9825</div>
                </figure>

                <figure class="gallery__card">
                    <img src="./image/dombai.jpg" class="gallery__image" alt="Домбай">
                    <figcaption class="gallery__text">Домбай</figcaption>
                    <div class="gallery__like">&#9825</div>
                </figure>
                
                <figure class="gallery__card">
                    <img src="./image/karachaevsk.jpg" class="gallery__image" alt="Карачаевск">
                    <figcaption class="gallery__text">Карачаевск</figcaption>
                    <div class="gallery__like">&#9825</div>
                </figure>

                <figure class="gallery__card">
                    <img src="./image/gora_elbrus.jpg" class="gallery__image" alt="Гора Эльбрус">
                    <figcaption class="gallery__text">Гора Эльбрус</figcaption>
                    <div class="gallery__like">&#9825</div>
                </figure>

                <figure class="gallery__card">
                    <img src="./image/dombai.jpg" class="gallery__image" alt="Домбай">
                    <figcaption class="gallery__text">Домбай</figcaption>
                    <div class="gallery__like">&#9825</div>
                </figure>

            </section>

            
            
        </main>


        <footer class="footer">
            <p class="footer__author">© 2021 Сергей Толстых</p>

        </footer>

        <div class="popup">
            
            <form class="popup__container">

                <div class="popup__toggle">
                    <img class="popup__toggle-image popup__toggle-image_close" src="./image/Close Icon.svg">
                </div>

                  <h2 class="popup__heading">Редактировать профиль</h2>

                  <fieldset class="popup__input-container popup__input-container_ctrl_texts">
                    <input type="text" class="popup__item popup__item_el_heading" placeholder="ФИО"></input>
                    <hr class="popup__line">
                    <input type="text" class="popup__item popup__item_el_subheading" placeholder="статус"></input>
                    <hr class="popup__line">
                  </fieldset>

                  <fieldset class="popup__handlers">
                    <input type="submit" class="popup__button">
                  </fieldset> 

            </form>     

        

        </div>

        
    </div>
    <script src="./script.js"></script>
</body>
</html>
