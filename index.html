<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <div class="page">

        <header class="header">
            
            <img src="./image/__logo.svg" class="header__logo" alt="Логотип сайт Место">
            
        </header>


        <main class="content">
            <section class="custo">

                <img src="./image/custo.jpg" class="custo__image" alt="Изображение профиля">

                <h1 class="custo__title">Жак-Ив Кусто</h1>
                <button type="button" title="Редактировать профиль" class="custo__edit-button"></button>
                <p class="custo__subtitle">Исследователь океана</p>
                <button type="button" title="Добавить место" class="custo__add-button"></button>
                
            </section>

            

            <section class="gallery">

                <div class="gallery__card">
                    <img src="./image/karachaevsk.jpg" class="gallery__image" alt="Карачаевск">
                    <h3 class="gallery__text">Карачаевск</h3>
                    <button type="button" class="gallery__like" title="Нравиться"></button>
                </div>

                <div class="gallery__card">
                    <img src="./image/gora_elbrus.jpg" class="gallery__image" alt="Гора Эльбрус">
                    <h3 class="gallery__text">Гора Эльбрус</h3>
                    <button type="button" class="gallery__like" title="Нравиться"></button>
                </div>

                <div class="gallery__card">
                    <img src="./image/dombai.jpg" class="gallery__image" alt="Домбай">
                    <h3 class="gallery__text">Домбай</h3>
                    <button type="button" class="gallery__like" title="Нравиться"></button>
                </div>
                
                <div class="gallery__card">
                    <img src="./image/karachaevsk.jpg" class="gallery__image" alt="Карачаевск">
                    <h3 class="gallery__text">Карачаевск</h3>
                    <button type="button" class="gallery__like" title="Нравиться"></button>
                </div>

                <div class="gallery__card">
                    <img src="./image/gora_elbrus.jpg" class="gallery__image" alt="Гора Эльбрус">
                    <h3 class="gallery__text">Гора Эльбрус</h3>
                    <button type="button" class="gallery__like" title="Нравиться"></button>
                </div>

                <div class="gallery__card">
                    <img src="./image/dombai.jpg" class="gallery__image" alt="Домбай">
                    <h3 class="gallery__text">Домбай</h3>
                    <button type="button" class="gallery__like" title="Нравиться"></button>
                </div>

            </section>

            
            
        </main>


        <footer class="footer">
            <p class="footer__author">© 2021 Сергей Толстых</p>

        </footer>


        <div class="popup" id="popup-profile">
            
            <div class="popup__container popup__container_profile">

                <form class="popup__form popup__form_profile" name="ProfileForm">

                    <button type="button" class="popup__close" id="closePopProf" title="Закрыть форму без сохранения"></button>

                    <h2 class="popup__title">Редактировать профиль</h2>

                    <fieldset class="popup__input-container popup__input-container_profile">
                      <input type="text" name="NameProfile" class="popup__input popup__input_item_name" placeholder="Имя">
                      <input type="text" name="AboutProfile" class="popup__input popup__input_item_aboutmyself" placeholder="О себе">
                    </fieldset>

                    <button type="submit" class="popup__button-sbmt" title="Сохранить изменения">Сохранить</button>
         
                </form>
                  

            </div>

        </div>


        <div class="popup" id="popup-card">
            
            <div class="popup__container">

                <form class="popup__form" name="PlaceForm">

                    <button type="button" class="popup__close" id="closePopPlace" title="Закрыть форму без сохранения"></button>

                    <h2 class="popup__title">Новое место</h2>

                    <fieldset class="popup__input-container">
                      <input type="text" name="NamePlace" class="popup__input popup__input_item_placename" placeholder="Название">
                      <input type="text" name="PictureURL" class="popup__input popup__input_item_urlpicture" placeholder="Ссылка на картинку">
                    </fieldset>

                    <button type="submit" class="popup__button-sbmt" title="Сохранить изменения">Сохранить</button>
         
                </form>
                  

            </div>

        </div>

        
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
